<ion-split-pane [when]="splitPane.getSplitPane()">
    <!--  our side menu  -->
    <ion-menu [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
          <ion-item style="height: 60px;" (click)="meuPerfil($event)" menuClose>
            <ion-avatar item-left>
              <img src="assets/img/profile.svg">
            </ion-avatar>
            <ion-label>Meu Perfil</ion-label>
          <!-- <button ion-button clear item-end>View</button> -->
          </ion-item>          
          <ion-item style="height: 60px;" (click)="cursosFavoritos($event)" menuClose>
            <ion-avatar item-left>
              <img style="height: 30px; width: 30px" src="assets/img/star.svg">
            </ion-avatar>
            <ion-label>Favoritos</ion-label>
          <!-- <button ion-button clear item-end>View</button> -->
          </ion-item>                    
          <ion-item style="height: 60px;" (click)="meusCursos($event)" menuClose>
            <ion-avatar item-left>
              <img style="height: 30px; width: 30px" src="assets/img/library.svg">
            </ion-avatar>
            <ion-label>Meus Cursos</ion-label>
          <!-- <button ion-button clear item-end>View</button> -->
          </ion-item>                              
          <ion-item style="height: 60px;" (click)="faleConosco($event)" menuClose>
            <ion-avatar item-left>
              <img style="height: 30px; width: 30px" src="assets/img/faleconosco.svg">
            </ion-avatar>
            <ion-label>Fale conosco</ion-label>
            <!-- <button ion-button clear item-end>View</button> -->
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
