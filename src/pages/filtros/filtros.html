<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only color="blue" (click)="limparFiltro($event)">
        Limpar
      </button>
    </ion-buttons>    
    <ion-title>Filtro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h5>Localização</h5>
  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-select [(ngModel)]="ufdoCurso" [selectOptions]="ufLocOpts">
      <ion-option *ngFor="let p of estadoCurso" [value]="p.UFCURSO" (ionSelect)="stpSelectUf($event, ufdoCurso)">{{p.DESCUF}}</ion-option>
    </ion-select>
  </ion-item>

  <br>

  <ion-item>
    <ion-label>Cidade</ion-label>
    <ion-select [(ngModel)]="cidadedoCurso" [selectOptions]="cityLocOpts">
      <ion-option *ngFor="let p of cidades" (ionSelect)="stpSelectCity($event, cidadedoCurso)">{{p.CIDADECURSO}}</ion-option>
    </ion-select>
  </ion-item>

  <br>

  <h5>Categoria</h5>
  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="categoriadoCurso" [selectOptions]="categLocOpts">
      <ion-option *ngFor="let p of categoria" (ionSelect)="stpSelectCateg($event, categoriadoCurso)">{{p.CATEGCURSO}}</ion-option>
    </ion-select>
  </ion-item>

  <br>

  <h5>Instituições</h5>
  <ion-item>
    <ion-label>Instituições</ion-label>
    <ion-select [(ngModel)]="instdoCurso" [selectOptions]="instLocOpts">
      <ion-option *ngFor="let p of instituicao" (select)="stpSelectInst($event, instdoCurso)">{{p.INSTCURSO}}</ion-option>
    </ion-select>
  </ion-item>

  <br>

  <h5>Curso</h5>
  <ion-item>
    <ion-label>Curso</ion-label>
    <ion-select [(ngModel)]="curso" [selectOptions]="cursosLocOpts">
      <ion-option *ngFor="let p of descCursos" (select)="stpSelectCurso($event, curso)">{{p.DESCRICAO}}</ion-option>
    </ion-select>
  </ion-item>

  <br>

  <h5>Preço Máximo: R$ {{precoCurso | currency}}</h5>
  <ion-list>
    <ion-item>
      <ion-range min="0" max="2000" pin="true" [(ngModel)]="precoCurso" color="dark">
        <ion-icon range-left small name="cash"></ion-icon>
        <ion-icon range-right name="cash"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <h5>Distância Máxima: {{distCurso}} KM</h5>
  <ion-list>
    <ion-item>
      <ion-range min="1" max="20" pin="true" [(ngModel)]="distCurso" color="secondary">
        <ion-icon range-left small name="locate"></ion-icon>
        <ion-icon range-right name="locate"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <button ion-button round block (click)="filtrarCurso()">Filtrar</button>

</ion-content>

<style>
  ion-list + ion-list {
    margin-top: 0;
  }
  .small-text {
    font-size: 10px;
  }
</style>
